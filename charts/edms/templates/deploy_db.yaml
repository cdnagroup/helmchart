apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edms.fullname" . }}-db
  labels:
    {{- include "edms.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "edms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "edms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "edms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          # command:
          #   - "postgres"
          #   - "-c"
          #   - "checkpoint_completion_target=0.6"
          #   - "-c"
          #   - "default_statistics_target=200"
          #   - "-c"
          #   - "maintenance_work_mem=128MB"
          #   - "-c"
          #   - "max_connections=150"
          #   - "-c"
          #   - "shared_buffers=256MB"
          #   - "-c"
          #   - "work_mem=8MB"
          env:
            - name: POSTGRES_DB
              value: {{ .Values.config.POSTGRES_NAME }}
            - name: POSTGRES_PASSWORD 
              value: {{ .Values.config.POSTGRES_PASS }}
            - name: POSTGRES_USER
              value: {{ .Values.config.POSTGRES_USER }}
          ports:
            - name: pgsql
              containerPort: 5432
              protocol: TCP
          livenessProbe:
            exec:
              command: ["true"]    
            # httpGet:
            #   path: /
            #   port: http
          readinessProbe:
            exec:
              command: ["true"]    
            # httpGet:
            #   path: /
            #   port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
